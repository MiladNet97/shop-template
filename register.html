<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--====== ↓ Website Title ↓ ======-->
  <title>ثبت نام | آکادمی</title>
  <!--====== ↓ Styles ↓ ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Theme Color Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#00a0dc">
  <!-- Theme Color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#00a0dc">
  <!-- Theme Color iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00a0dc">
  <!--====== ↓ Favicon ↓ ======-->
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body class="overflow-hidden">
  <!-- spinner__box -->
  <div class="spinner__box min-vh-100 d-flex justify-content-center align-items-center w-100 position-fixed">
    <div class="spinner__border">
      <div class="spinner__core"></div>
    </div>
  </div>
  <!-- end spinner__box -->
  <!--======= ↓ Start Login ↓ =======-->
  <main>
    <section class="min-vh-100 d-flex align-items-center my-4 my-sm-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8 ">
            <div class="card bg--brand py-3 px-3">
              <div class="card-header text-center pb-0 bg-transparent border-0">
                <a href="index.html" class="d-block"><img src="assets/images/logo.png" alt=""></a>
                <h2 class="h4 my-2 font-weight-bold">عضویت در سایت</h2>
              </div> <!-- card-header -->

              <div class="card-body px-0 px-sm-2">
                <form action="index.html" id="form-register">
                  <div class="form-group mb-2 ">
                    <label for="register-email" class="pb-2">ایمیل شما</label>
                    <div class="input-group pb-2">
                      <input class="form-control form-control__edit bg--input text-left" id="register-email"
                        placeholder="example@company.com" type="text" autocomplete="off">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                    </div>
                    <small></small>
                  </div> <!-- form-group -->

                  <div class="form-group mb-2">
                    <div class="form-group">
                      <label for="register-password" class="pb-2">رمز عبور</label>
                      <div class="input-group position-relative user-select-none pb-2">
                        <input class="form-control form-control__edit bg--input text-left input-password pr-5"
                          id="register-password" placeholder="********" type="password"">
                        </span>
                        <div class=" input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                      </div>
                    </div>
                    <small></small>
                  </div> <!-- form-group -->

                  <div class="form-group">
                    <label for="register-password-confirm" class="pb-2">تکرار رمز عبور</label>
                    <div class="input-group position-relative user-select-none pb-2">
                      <input class="form-control form-control__edit bg--input text-left input-password pr-5"
                        id="register-password-confirm" placeholder="********" type="password"">
                        <div class=" input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                    </div>
                  </div>
                  <small></small>
              </div> <!-- form-group -->

              <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form-register__terms">
                  <label class="form-check-label" for="form-register__terms">همه شرایط و قوانین را قبول
                    دارم</label>
                </div>
              </div>
            </div> <!-- form-group -->

            <button type="submit" class="btn btn-block btn--brand-2 d-flex justify-content-center align-items-center"
              id="btn-send">ثبت نام
              <span class=" spinner-border-sm text-light mr-1" role="status" aria-hidden="true"></span>
            </button>
            </form>

            <div class="d-flex justify-content-center align-items-center mt-4">
              <p>قبلا ثبت‌ نام کرده‌اید؟</p>
              <a href="login.html" class="font-weight-bold pr-1">وارد شوید</a>
            </div>

          </div> <!-- card-body -->
        </div> <!-- card -->

      </div> <!-- col-12 -->
      </div> <!-- row -->
      </div> <!-- container -->
    </section> <!-- min-vh-100 -->
  </main>
  <!--======== ↑ End Login ↑ ========-->

  <!--================== ↓ Start Scripts ↓ ==================-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/fontawesome.min.js"></script>
  <script src="assets/js/login-register.js"></script>
  <script src="assets/js/script.js"></script>
  <!--================== ↑ End Scripts ↑ ==================-->

</body>

</html>
