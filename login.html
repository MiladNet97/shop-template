<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--====== ↓ Website Title ↓ ======-->
  <title>ورود به حساب | آکادمی</title>
  <!--====== ↓ Styles ↓ ======-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Theme Color Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#00a0dc">
  <!-- Theme Color Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#00a0dc">
  <!-- Theme Color iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#00a0dc">
  <!--====== ↓ Favicon ↓ ======-->
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body class="overflow-hidden">
  <!-- spinner__box -->
  <div class="spinner__box min-vh-100 d-flex justify-content-center align-items-center w-100 position-fixed">
    <div class="spinner__border">
      <div class="spinner__core"></div>
    </div>
  </div>
  <!-- end spinner__box -->
  <!--======= ↓ Start Login ↓ =======-->
  <main>
    <section class="min-vh-100 d-flex align-items-center my-4 my-sm-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8 ">
            <div class="card bg--brand py-3 px-3">
              <div class="card-header text-center pb-0 bg-transparent border-0">
                <a href="index.html" class="d-block"><img src="assets/images/logo.png" alt=""></a>
                <h2 class="h4 my-2 font-weight-bold">ورود به حساب کاربری</h2>
              </div> <!-- card-header -->

              <div class="card-body px-0 px-sm-2">
                <form action="index.html" id="form-login">
                  <div class="form-group mb-2 ">
                    <label for="login-email" class="pb-2">ایمیل شما</label>
                    <div class="input-group pb-2">
                      <input class="form-control form-control__edit bg--input text-left" id="login-email"
                        placeholder="example@company.com" type="text" autocomplete="off">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      </div>
                    </div>
                    <small></small>
                  </div> <!-- form-group -->
                  <div class="form-group mb-2">
                    <div class="form-group">
                      <label for="login-password" class="pb-2">رمز عبور</label>
                      <div class="input-group position-relative user-select-none pb-2">
                        <input class="form-control form-control__edit bg--input text-left input-password pr-5"
                          id="login-password" placeholder="********" type="password"">
                        <div class=" input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                      </div>
                    </div>
                    <small></small>
                  </div> <!-- form-group -->
                  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form-login__remember">
                      <label class="form-check-label" for="form-login__remember">مرا به خاطر
                        بسپار</label>
                    </div>
                    <div><a href="#" class="small text-right" data-toggle="modal" data-target="#login-modal">فراموشی
                        رمز عبور</a></div>
                  </div>
              </div> <!-- form-group -->
              <button type="submit" id="btn-send" class="btn btn-block btn--brand-2">ورود
                <span class="spinner-border-sm text-light mr-1" role="status" aria-hidden="true"></span>
              </button>
              </form>

              <div class="d-flex justify-content-center align-items-center mt-4">
                <a href="register.html" class="font-weight-bold">ساخت حساب جدید</a>
              </div>

            </div> <!-- card-body -->
          </div> <!-- card -->

          <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg--brand ">
                <div class="modal-header d-flex justify-content-between">
                  <h5 class="modal-title" id="login-modalLabel">بازیابی رمز عبور</h5>
                  <button type="button" class="close ml-0 pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="#" id="form-recover">
                  <div class="modal-body">
                    <div class="form-group">
                      <p class="mb-3 recover-pass__text">ایمیلی با آن در سایت ثبت نام کرده اید را وارد نمایید تا لینک
                        تغییر رمز عبور برایتان ایمیل شود.
                      </p>
                      <div class="input-group pb-2">
                        <input class="form-control form-control__edit bg--input text-left" id="recover-email"
                          placeholder="example@company.com" type="text" autocomplete="off">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                      </div>
                      <small></small>
                    </div> <!-- form-group -->
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-block btn--brand-2">ارسال رمز جدید</button>
                  </div>
                </form>
              </div>
            </div>
          </div> <!-- Modal -->

        </div> <!-- col-12 -->
      </div> <!-- row -->
      </div> <!-- container -->
    </section> <!-- min-vh-100 -->
  </main>
  <!--======== ↑ End Login ↑ ========-->

  <!--================== ↓ Start Scripts ↓ ==================-->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/fontawesome.min.js"></script>
  <script src="assets/js/login-register.js"></script>
  <script src="assets/js/script.js"></script>
  <!--================== ↑ End Scripts ↑ ==================-->

</body>

</html>
